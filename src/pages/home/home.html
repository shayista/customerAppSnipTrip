<ion-header class="header">
  <ion-navbar>
    <ion-title class="logoTitle">
      <img class="mainLogo" src="assets/imgs/logo1.png">
    </ion-title>
    <div class=profile>
      <i class="fa fa-bell-o notifiation" aria-hidden="true"></i>
      <span class="badge count">02</span>
      <ion-avatar class="userDetails" item-start>
        <img class="avatar" src="assets/imgs/Profile_M_AgendaScreen.png">
      </ion-avatar>
      <i class="fa fa-chevron-down fa-lg popOver" aria-hidden="true" (click)="presentPopover($event)"></i>
    </div>
  </ion-navbar>
</ion-header>

<ion-content class="container">
  <div class="visits">
    <div class="myVisitHeader">
      <h4> My Visits</h4>
      <span class="daysLeft">
        <i class="fa fa-star" aria-hidden="true"></i>
        2 DAYS LEFT
      </span>
    </div>
    <ion-list class="list listMyVisit" style="  background: url(assets/imgs/Panel_BG.png);background-size: cover;">
      <ion-item class="detailsLi">
        <div class="detailswindow" item-content>
          <ion-card>
            <ion-card-header class="myVisitHeading">
              Cognizant's Digital Capabilities
            </ion-card-header>
            <ion-card-content class="dateVenueDetails">
              <div class="dateContainer">
                <div class="date">
                  <i class="fa fa-calendar icon-large"></i>
                  <p class="noOfDays">2 Day(s)</p>
                  <p>27 Sep - 28 Sep</p>
                </div>
                <div class="venue">
                  <i class="fa fa-map-marker icon-2x" aria-hidden="true"></i>
                  <p class="noOfDays"> Cognizant- India</p>
                  <p>Chennai - DLF</p>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
          <button class="viewDetails" (click)="goToOtherPage()"> View Details
          </button>
        </div>
      </ion-item>

     </ion-list>
  </div>

  <div class="visitsPast">
    <div class="pastVisitHeader">
      <h4>Past Visit</h4>
      <div class="closed">
        <i class="fa fa-circle-thin circle" aria-hidden="true"></i>Closed</div>
    </div>
    <ion-list class="list">
      <ion-item class="pastItem">
        <div class="pastContent" item-content>
          <ion-card class="pastCard">
            <ion-card-header class="pastVisitHeading">
              Cognizant's Digital Capabilities
              <button class="pastView" (click)="goToOtherPage()"> View Details
                <i class="fa fa-angle-right fa-lg arrowRight" aria-hidden="true"></i>
              </button>
            </ion-card-header>
            <ion-card-content>
              <div>
                <div>
                  <p>
                    <i class="fa fa-calendar fa-lg icon-color calendar"></i>
                    <span class="daysCount"> 2 Day(s)</span> | 27 Sep - 28 Sep</p>
                </div>
                <div>
                  <p>
                    <i class="fa fa-map-marker fa-lg icon-color location" aria-hidden="true"></i>
                    <span class="daysCount"> Cognizant- India</span> | Chennai - DLF</p>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
