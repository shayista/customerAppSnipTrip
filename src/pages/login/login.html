<ion-content class="loginContent" style="background:url(assets/imgs/BG.png) no-repeat center;background-size:cover;">

  <p class="logoImage"><img class="logo" src="assets/imgs/logo.png" /></p>
  <p class="loginTitle">User Login</p>

  <form>
    <ion-item class="loginInput">
      <ion-input type="text" placeholder="User Name" name="username">
      </ion-input>
    </ion-item>

    <ion-item class="loginInput">
      <ion-input type="password" placeholder="Password " name="Password">
      </ion-input>
    </ion-item>
    <input type="button" class="page-button" (click)="goToOtherPage()" value="Login">
     

  
  </form>

  
  <p class="forgotPassword">
    Forgot Password?
  </p>

  <p class="footer">&copy; 2017 Cognizant, all rights reserved</p>

</ion-content>
