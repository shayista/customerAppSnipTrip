
<ion-content class="loginContent" style="background:url(assets/imgs/BG.png) no-repeat center;background-size:cover;">

  <img class="logo" src="assets/imgs/logo.png" />
  <p class="loginTitle">User Login</p>
  <form id="page-form1">
    <ion-item class="loginInput">

      <ion-input class="inputField" type="text" placeholder="User Name" name="username"></ion-input>
    </ion-item>
  </form>
  <form id="page-form2">
    <ion-item class="loginInput">

      <ion-input class="inputField" type="password" placeholder="Password " name="Password"></ion-input>
    </ion-item>
  </form>
  <button class="page-button1" (click) = "goToOtherPage()">
    Login
  </button>
  <p class="forgotPassword">
    Forgot Password?
  </p>
  <p class="footer">&copy; 2017 Cognizant, all rights reserved</p>
</ion-content>
